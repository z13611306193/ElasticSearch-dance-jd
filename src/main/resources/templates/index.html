<!--前端使用VUE,实现前后端分离-->
<script th:src="@{/js/axios.min.js}"></script>
<script th:src="@{/js/vue.min.js}"></script>
<script>

    new Vue({
        el:'#app',
        data:{
            // 关键字
            keyword:'',
            // 返回结果
            results:[]
        },
        methods:{
            searchKey() {
                let keyword = this.keyword;
                console.log(keyword)
                // 使用axios通信
                axios.get("search/"+keyword+"/1/10").then(res => {
                    // console.log(res)
                    this.results = res.data;
                })
            }
        }
    })

</script>
